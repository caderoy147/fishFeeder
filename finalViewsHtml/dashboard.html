<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Connection</title>
</head>
<body>
  <header>
    <h1>FISH FEEDER</h1>
    <object data="img/fishfeederlogo.svg" type="image/svg+xml" ></object>
  </header>
  <img>
  <form id="connectionForm">
    <h2>Connect to your home network</h2>

    <div class="container-form">

      <div class="entries">
      <div class="ssid">
        <label for="fname">SSID:</label><br>
        <input type="text" id="fname" name="fname"><br>
      </div>


      <div class="password">
        <label for="lname">Password:</label><br>
        <input type="text" id="lname" name="lname" ><br><br>
      </div>
    
    </div>

      <div class="submit">
        <input type="submit" value="Submit">
      </div>
  </div>
  </form>
  <div class="ipReturned">
    <h4>Connect to the given IP address through your home network</h4>
    <label for="lname">IP Address:</label>
    <input type="text" id="ipDisplay" readonly>
  </div>
  <script src="./script.js" defer></script>
</body>
</html>
